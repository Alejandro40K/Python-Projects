<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Pendientes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #e0eaf8;
            font-family: "Abel", sans-serif;
            padding-top: 100px;
            color: #1F2937;
        }

        .container {
            max-width: 550px;
            margin: auto;
            background-color: #FFFFFF;
            padding: 2rem;
            border-radius: 16px;

            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            transition: transform 0.2s ease;
        }

        .container:hover {
            transform: scale(1.01);
        }

        input, textarea {
            width: 100%;
            padding: 0.75rem;
            margin-top: 1rem;
            border: 1px solid #CBD5E1;
            border-radius: 10px;
            background-color: #F9FAFB;
            font-size: 1rem;
            color: #1F2937;
            transition: border-color 0.3s ease;
        }

        input:focus, textarea:focus {
            border-color: #03A9F4;
            outline: none;
        }

        button {
            border: 1px solid #EB796F;
            background-color: #FF5722;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 1.5rem;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #E64A19;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: "Lato", sans-serif;
        }
        a,
        p{
            color: #0288D1;
        }

       .barra-superior{
            display: flex;
            justify-content: space-between;
            color: #ffffff;
            padding: 10px;
            border-radius: 5xp 5xp 0 0;
            background: linear-gradient(90deg, #70adff 100%, #70adff 43%, #b1d0fb 0%);
        }
       .barra-superior a {
            color: rgb(255, 255, 255);
            text-decoration: none;
       }

       .envoltorio-tarea{
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            background-color: #ffffff;
            border-top: 1px solid rgb(225, 225, 225);
       }

       .titulo-tarea{
            display: flex;
       }

       .titulo-tarea a{
            text-decoration: none;
            color: #4b5156;
            margin-left: 10px;
       }

       .icono-tarea-completa{
            height: 20px;
            width: 20px;
            background-color: rgb(105, 162, 105);
            border-radius: 50px;
       }

       .icono-tarea-incompleta{
            height: 20px;
            width: 20px;
            background-color: rgb(218, 218, 218);
            border-radius: 50px;
       }

       .enlace-eliminar{
            text-decoration: none;
            font-weight: 900;
            color: #EA4220;
            font-size: 22px;
            line.height: 0;
       }

       #envoltorio-agregar-buscar{
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
       }

       #enlace-agregar{
            text-decoration: none;
            color: #EA4220;
            font-size: 45px;
            text-shadow: 1px 1px #81413B;
       }

       input[type=text],
       input[type=password],
       textarea{
            border: 1px solid #70adff;
            border-radius: 5px;
            padding: 10px;
            width: 90%
       }

       label{
            padding-top: 10px !important;
            display: block;
       }

       .cuerpo-tarjeta{
            padding: 20px;
       }
    </style>

</head>
<body>
    <div class="container">
        {% block content %}

        {% endblock content %}
    </div>
</body>
</html>
